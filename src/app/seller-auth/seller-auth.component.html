<h1 class="seller-signUp">Seller Sign-up</h1>

<form class="common-form mt-4" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
    <input class="form-control form-control-lg mb-4" type="text" name="name" placeholder="Enter name" ngModel>
    <input ngModel class="form-control form-control-lg mb-4" name="email" type="email" placeholder="Enter email">
    <input ngModel class="form-control form-control-lg mb-4" name="password" type="password" placeholder="Password">
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
